    <!-- Script to transform old animedex url to new one -->
    <script>
        const url = window.location.href;
        if (url.includes("/anime/")) {
            let e = url.split("/anime/")[0],
                i = url.split("/anime/")[1];
            window.location.href = e + "/anime.html?anime=" + i;
        } else if (url.includes("/episode/")) {
            let l = url.split("/episode/")[0],
                s = url.split("/episode/")[1],
                t = s.split("/")[0],
                n = s.split("/")[1];
            window.location.href = l + "/episode.html?anime=" + t + "&episode=" + n;
        }
    </script>
